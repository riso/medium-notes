      <div class="row">
        <p id="2" class="col-xs-9">In rural Mississippi, my brother and I were always burning things like leaves and garbage and carcasses, and sometimes he told us to put gas on the fire, because he believed a fire could teach boys about life.</p>

      </div>
      <div class="row">
        <p id="3" class="col-xs-9">Sometimes, he tried to murder us with recreational watercraft. This happened on our way to fish in the Pearl River, where he enjoyed piloting our Venture bass boat at speeds typically reserved for cosmonaut training. He'd cut perpendicular across the wake, launching skyward, the bow of our glittering boat pitched so high that it'd obscure the rising sun, and we'd slam back down on the water so hard it felt like we'd landed on the interstate. To this day, I cannot injure my coccyx without thinking fondly of the man.</p>

      <div class="row">
        <p id="4" class="col-xs-9">As a boy, my interests largely concerned the life of the mind, writing poems, reading about the origins of the Latin Vulgate, plowing through science fiction stories about Captain Nemo in his Nautilus. The only thing I'd ever seen my father read was a booklet about how to mask your odor in the woods with bobcat urine.</p>

      </div>
      <div class="row">
        <p id="5" class="col-xs-9">Sometimes, it was hard to believe he was even my father. </p>

      <div class="row">

      <div class="row">
        <p id="10" class="col-xs-9">I was 12, and my brother was 15, and it was July, and we were bored.  "Hey, Fat-Tart," my brother said. "Want to go fishing?"</p>
        <div class="col-xs-3 paragraph-notes">

      <div class="row">
        <p id="11" class="col-xs-9">He'd started calling me "Fat-Tart" because he thought I was fat, which I was, owing to a glandular disorder that made me eat Pop-Tarts until I stopped feeling sad. My brother was tall and blond, and so we called him "Bird," as in Big Bird. It didn't seem fair, his being nicknamed for a character designed to give joy to children, while I'd been named for a food product designed to give children diabetes.</p>

        <p id="13" class="col-xs-9">Bird possessed the two key components to being a true adolescent badass: a driver's license and a mullet. He'd also been shot in the eye with a pellet rifle, which split his pupil in half and made him squint, which made him look like a pirate.</p>
