<head>
  <title>Medium Notes</title>
</head>

<body>
  <div class="container">
    <div class="medium-notes">
      <h1>Welcome to Medium Notes!</h1>

      {{> main}}
    </div>
  </div>
</body>

<template name="main">
  <article>
    <section>
      <h2>Article Title</h2>
      <div class="row">
        <p id="1" class="col-xs-8">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Ut feugiat vulputate tortor, vel vulputate urna mollis ac. Vivamus viverra urna orci, semper ultrices eros convallis ut. Nunc a magna sit amet nibh ornare egestas. Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quisque id pellentesque magna, sit amet efficitur purus. Cras sit amet lobortis nisl. Aliquam varius nisl dui, in blandit elit tempor vitae. Aenean laoreet accumsan tempor. Sed consequat urna ut odio elementum, in suscipit mauris imperdiet. Sed tempor libero quis hendrerit ultrices. Nunc ac accumsan metus.</p>
        <div class="col-xs-4 paragraph-notes">
          <span class="note" data-count="{{notesCount}}"><i class="glyphicon glyphicon-comment" aria-hidden="true"></i></span>
          <div class="paragraph-controls hidden">
            <div class="notes-list">
              {{#each notes}}
                <div class="note-text">{{text}}</div>
              {{/each}}
            </div>
            <textarea id="note-editor" class="form-control" type="text" name="text" placeholder="Add your note"></textarea>
            <a id="add-node">Add Note</a>
          </div>
        </div>
        <div class="hidden">
          <div>notes count: {{notesCount}}</div>
          {{#each notes}}
            <div>note: {{range}} - {{text}}</div>
          {{/each}}
        </div>
      </div>
    </section>
  </article>
</template>
